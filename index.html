<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Personal Finance Tracker</h1>
    </header>

    <section class="Box1">
        <h2 class="h2">Add Transaction</h2>
        <form id="transaction-form">
            <div>
                <label for="type">Type:</label>
                <select id="type">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                    <option value="loan">Loan</option>
                </select>
            </div>
            <div>
                <label for="description" class="description">Description:</label>
                <input type="text" id="description" class="description_input" required>
            </div>
            <div>
                <label for="amount" class="amount">Amount:</label>
                <input type="number" id="amount"class="amount_input" required>
            </div>
            <button type="submit" class="add_transaction">Add Transaction</button>
        </form>
    </section>

    <section class="Box2 ">
        <h2 class="transaction_history">Transaction History</h2>
        <ul id="transaction-list"></ul>
    </section>

    <section class="Box3">
        <h2 class="current_Balance">Current Balance</h2>
        <p id="balance">0.00</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
